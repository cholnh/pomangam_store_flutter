  flutter_staggered_animations: ^0.1.2

  flutter_animation_set: ^0.0.4

  circular_countdown_timer: ^0.0.7

  flutter_slidable: ^0.5.7

  flutter_calendar_carousel: ^1.4.11

  neat_periodic_task: ^1.0.1

  wakelock: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.10.0

  json_serializable: ^3.3.0

  flutter_launcher_icons: ^0.7.3

flutter_icons:
  android: "launcher_icon"

  ios: true

  image_path: "assets/logo3.png"

flutter:
  uses-material-design: true

  assets:
    - assets/