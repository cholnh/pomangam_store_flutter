name: pomangam
description: 포만감 업주용 플러터 애플리케이션 (version_1.0)

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

  provider: ^4.3.1

  dio: ^3.0.8

  shared_preferences: ^0.5.3+5

  injector: ^1.0.8

  modal_progress_hud: ^0.1.3

  json_annotation: ^3.0.1

  path: any

  time: ^1.2.0

  pull_to_refresh: ^1.6.2

  url_launcher: 5.1.2

  cached_network_image: ^2.0.0

  fluttertoast: ^7.1.1

  get: ^3.10.1

  firebase_messaging: 5.1.5

  firebase_core: ^0.4.0

  google_fonts: ^1.1.0

  auto_size_text: ^2.1.0

  shimmer: ^1.1.1

  persistent_bottom_nav_bar: ^2.0.5

  badges: ^1.1.3

  device_info: ^0.4.2+7

  firebase_crashlytics: ^0.1.4+1

